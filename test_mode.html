<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Arc | Test mode</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="map"></div>
    <div class="overlay">
    <button id="play">Play</button>
    </div>
    
    <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoibmljb2xvc2luYXRyYSIsImEiOiJjbGs4ZTd0aWowaXNqM2ZybzEzYmplaGF3In0.zJYGpj2MF2Nw8M8XHuXc8Q';
    const map = new mapboxgl.Map({
        container: 'map',
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio,
        // style: 'mapbox://styles/nicolosinatra/clmnjwye901wi01r4h6n9fekx',
        style: 'mapbox://styles/nicolosinatra/cls3jivia017a01r43t30fajm',
        center: [12.910316279411177, 43.91162447859239], // starting center in [lng, lat]
        zoom: 15.2, // starting zoom
    });
    
    map.loadImage('https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Cat_silhouette.svg/400px-Cat_silhouette.svg.png', (error, image) => {
        if (error) throw error;
        if (!map.hasImage('cat')) map.addImage('cat', image, image);
    });

    // Corso XI settembre
    const origin = [12.910316279411177, 43.91162447859239];
    
    // Piazzale I maggio
    const destination = [12.910781114095812, 43.91227409749493];
    
    // A simple line from origin to destination.
    const percorso = {
        "type": "FeatureCollection",
        "features": [
        {
            "type": "Feature",
            "properties": {},
            "geometry": {
                "type": "LineString",
                "coordinates": [
                [
                    12.910316279411177,
                    43.91162447859239
                ],
                [
                    12.91009283956268,
                    43.91171789767614
                ],
                [
                    12.910414034345024,
                    43.9120886981332
                ],
                [
                    12.910557674247258,
                    43.91205133075002
                ],
                [
                    12.910557674247258,
                    43.912249665054134
                ],
                [
                    12.910781114095812,
                    43.91227409749493
                ]
                ] 
            }
        }
    ]
    };
    

    


    // A single point that animates along the route.
    // Coordinates are initially set to origin.
    const user = {
        'type': 'FeatureCollection',
        'features': [
        {
        'type': 'Feature',
        'properties': {},
        'geometry': {
        'type': 'Point',
        'coordinates': origin
    }
    }
    ]
    };
    
    // Calculate the distance in kilometers between route start/end point.
    const lineDistance = turf.length(percorso.features[0]);
    
    const arc = [];
    
    // Number of steps to use in the arc and animation, more steps means
    // a smoother arc and animation, but too many steps will result in a
    // low frame rate
    const steps = 500;
    
    // Draw an arc between the `origin` & `destination` of the two points
    for (let i = 0; i < lineDistance; i += lineDistance / steps) {
    const segment = turf.along(percorso.features[0], i);
    arc.push(segment.geometry.coordinates);
    }
    
    // Update the route with calculated arc coordinates
    percorso.features[0].geometry.coordinates = arc;
    
    // Used to increment the value of the point measurement against the route.
    let counter = 0;
    
    map.on('load', () => {
    // Add a source and layer displaying a point which will be animated in a circle.
    map.addSource('route', {
    'type': 'geojson',
    'data': percorso
    });
    
    map.addSource('point', {
    'type': 'geojson',
    'data': user
    });
    
    // rende visibile la linea creata definendone lo stile sulla mappa (percorso)
    map.addLayer({
    'id': 'route',
    'source': 'route',
    'type': 'line',
    'paint': {
        'line-width': 2,
        'line-color': '#007cbf'
    }
    });
    // rende visibile il punto creato definendone lo stile sulla mappa (cat)
    map.addLayer({
    'id': 'point',
    'source': 'point',
    'type': 'symbol',
    'layout': {
        // This icon is a part of the Mapbox Streets style.
        // To view all images available in a Mapbox style, open
        // the style in Mapbox Studio and click the "Images" tab.
        // To add a new image to the style at runtime see
        // https://docs.mapbox.com/mapbox-gl-js/example/add-image/
        'icon-image': 'cat',
        'icon-size': 0.1,
        'icon-rotate': ['get', 'bearing'],
        'icon-rotation-alignment': 'map',
        'icon-allow-overlap': true,
        'icon-ignore-placement': true
    }
    });
    
    let running = false;
    
    document.getElementById('play').addEventListener('click', () => {
    if (running) {
        void 0;
    } else {
        // Set the coordinates of the original point back to origin
        user.features[0].geometry.coordinates = origin;
        
        // Update the source layer
        map.getSource('point').setData(user);
        
        // Reset the counter
        counter = 0;
        
        // Start the animation
        animate(counter);
    }
    });
    
    });

    function animate() {
        running = true;
        document.getElementById('play').disabled = true;
        const start =
        percorso.features[0].geometry.coordinates[
            counter >= steps ? counter - 1 : counter
        ];
        const end =
        percorso.features[0].geometry.coordinates[
            counter >= steps ? counter : counter + 1
        ];
        if (!start || !end) {
            running = false;
            document.getElementById('play').disabled = false;
            return;
        }
        // Update point geometry to a new position based on counter denoting
        // the index to access the arc
        user.features[0].geometry.coordinates = percorso.features[0].geometry.coordinates[counter];
        
        // Calculate the bearing to ensure the icon is rotated to match the route arc
        // The bearing is calculated between the current point and the next point, except
        // at the end of the arc, which uses the previous point and the current point
        user.features[0].properties.bearing = turf.bearing(turf.point(start), turf.point(end));
        
        // Update the source with this new data
        map.getSource('point').setData(user);
        
        // Request the next frame of animation as long as the end has not been reached
        if (counter < steps) {
            requestAnimationFrame(animate);
        }
        
        counter = counter + 1;
    }
    </script>
</body>
</html>
